<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
    extend: {
      colors:{
        mainbackground: "hsl(222, 26%, 31%)",
        keypadbackground: "hsl(223, 31%, 20%)",
        screenbackground: "hsl(224, 36%, 15%)",
        keybackground: "hsl(30, 25%, 89%)",
        // keybackgrounds: "hsl(30, 25%, 91%)",
        Grayishorange: "hsl(28, 16%, 65%)",
        hslcolor: 'hsl(28, 16%, 70%)',
        hslcolor1: 'hsl(224, 28%, 35%)',
        Desaturateddarkblue : 'hsl(225, 21%, 49%)',
        Redcolor : 'hsl(6, 63%, 50%)',
        Darkredcolor: 'hsl(6, 70%, 34%)'
      },
      fontFamily:{
        libre:['"League Spartan"']
      },
      borderColor: {
        shadow:"0 4px 6px -1px hsl(28, 16%, 70%)"
      }
    },
  },
        }
    </script>
</head>
<body class="bg-mainbackground h-[100vh] w-[100%] flex justify-center items-center">
    <div class=""> 
        <div class=" flex-col ">
            <div>
                <span class="text-white font-bold font-libre text-[30px]">calc</span>
            </div>
            <div class="bg-screenbackground h-[100px] w-[500px] my-10 rounded-xl flex items-center px-5 " >
                <div class="text-white text-[40px] overflow-hidden" id="value"></div>
            
            </div>
            <div class="bg-keypadbackground h-[max-content] w-[500px] rounded-xl grid grid-rows-5 grid-cols-4 p-7 gap-x-5 gap-y-5">
                <button class=" h-[58px] bg-keybackground rounded-[10px] flex justify-center items-center font-bold text-4xl border-b-4  border-hslcolor font-libre text-keypadbackground" onclick="display('7')" >7</button>
                <button class=" h-[58px] bg-keybackground rounded-[10px] flex justify-center items-center font-bold text-4xl border-b-4  border-hslcolor font-libre text-keypadbackground" onclick="display('8')" >8</button>
                <button class=" h-[58px] bg-keybackground rounded-[10px] flex justify-center items-center font-bold text-4xl border-b-4  border-hslcolor font-libre text-keypadbackground" onclick="display('9')" >9</button>
                <button class=" h-[58px] bg-Desaturateddarkblue rounded-[10px] flex justify-center items-center font-bold text-3xl border-b-4  border-hslcolor1 font-libre text-white"     onclick="del()" >DEL</button>
                <button class=" h-[58px] bg-keybackground rounded-[10px] flex justify-center items-center font-bold text-4xl border-b-4  border-hslcolor font-libre text-keypadbackground" onclick="display('4')" >4</button>
                <button class=" h-[58px] bg-keybackground rounded-[10px] flex justify-center items-center font-bold text-4xl border-b-4  border-hslcolor font-libre text-keypadbackground" onclick="display('5')" >5</button>
                <button class=" h-[58px] bg-keybackground rounded-[10px] flex justify-center items-center font-bold text-4xl border-b-4  border-hslcolor font-libre text-keypadbackground" onclick="display('6')" >6</button>
                <button class=" h-[58px] bg-keybackground rounded-[10px] flex justify-center items-center font-bold text-4xl border-b-4  border-hslcolor font-libre text-keypadbackground" onclick="display('+')" >+</button>
                <button class=" h-[58px] bg-keybackground rounded-[10px] flex justify-center items-center font-bold text-4xl border-b-4  border-hslcolor font-libre text-keypadbackground" onclick="display('1')" >1</button>
                <button class=" h-[58px] bg-keybackground rounded-[10px] flex justify-center items-center font-bold text-4xl border-b-4  border-hslcolor font-libre text-keypadbackground" onclick="display('2')" >2</button>
                <button class=" h-[58px] bg-keybackground rounded-[10px] flex justify-center items-center font-bold text-4xl border-b-4  border-hslcolor font-libre text-keypadbackground" onclick="display('3')" >3</button>
                <button class=" h-[58px] bg-keybackground rounded-[10px] flex justify-center items-center font-bold text-4xl border-b-4  border-hslcolor font-libre text-keypadbackground" onclick="display('-')" >-</button>
                <button class=" h-[58px] bg-keybackground rounded-[10px] flex justify-center items-center font-bold text-4xl border-b-4  border-hslcolor font-libre text-keypadbackground" onclick="display('.')" >.</button>
                <button class=" h-[58px] bg-keybackground rounded-[10px] flex justify-center items-center font-bold text-4xl border-b-4  border-hslcolor font-libre text-keypadbackground" onclick="display('0')" >0</button>
                <button class=" h-[58px] bg-keybackground rounded-[10px] flex justify-center items-center font-bold text-4xl border-b-4  border-hslcolor font-libre text-keypadbackground" onclick="display('/')" >/</button>
                <button class=" h-[58px] bg-keybackground rounded-[10px] flex justify-center items-center font-bold text-4xl border-b-4  border-hslcolor font-libre text-keypadbackground" onclick="display('x')" >x</button>
                <button class=" h-[60px] bg-Desaturateddarkblue rounded-[10px] flex justify-center items-center font-bold text-3xl border-b-4  border-hslcolor1 font-libre text-white col-span-2 " onclick="clearscreen()">RESET</button>
                <button class=" h-[60px] bg-Redcolor rounded-[10px] flex justify-center items-center font-bold text-3xl border-b-4  border-Darkredcolor font-libre text-white  col-span-2 " onclick="displayvalue()">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
